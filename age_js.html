<body>
<p>Bist Du alt genug für diese Website:</p>

<button onclick="MyFunction()">Gebe Dein Alter ein:</button>
<input id="age" value="18" />
<p id="demo"></p>
<a id="bums" href="https://railsrob.wordpress.com/eine-seite/"></a> <!-- Weiterleitung auf index.php -->

<script>
function MyFunction() {
	var age, voteable, href;
	age = Number(document.getElementById("age").value);
	if (isNaN(age)) {
		voteable = "Kein Alter, Alte(r)!";
		document.getElementById("demo").innerHTML = voteable;
	} else if (age < 18) {
		voteable = "Zu jung. Komm wieder, wenn Du 18 bist!" 
		document.getElementById("demo").innerHTML = voteable;
	} else {
		 href="Du bist alt genug: Bitte klick ein!"
		 document.getElementById("bums").innerHTML = href;
	}
	
	}
	

</script>
</body>
</html>
